# Docker 환경 설정
server:
  port: 8080

spring:
  data:
    mongodb:
      uri: mongodb://${MONGO_USER:stocksim}:${MONGO_PASSWORD:stocksim123}@${MONGO_HOST:mongo}:27017/stocksimulator?authSource=admin
  autoconfigure:
    exclude:
      - com.linecorp.kotlinjdsl.support.spring.data.jpa.autoconfigure.KotlinJdslAutoConfiguration
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      server:
        webflux:
          routes:
            # User Service Routes
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/user-service/**
              filters:
                - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            
            # Stock Service Routes
            - id: stock-service
              uri: lb://stock-service
              predicates:
                - Path=/stock-service/**
              filters:
                - RewritePath=/stock-service/(?<segment>.*), /$\{segment}
            
            # Trading Service Routes
            - id: trading-service
              uri: lb://trading-service
              predicates:
                - Path=/trading-service/**
              filters:
                - RewritePath=/trading-service/(?<segment>.*), /$\{segment}
            
            # Event Service Routes
            - id: event-service
              uri: lb://event-service
              predicates:
                - Path=/event-service/**
              filters:
                - RewritePath=/event-service/(?<segment>.*), /$\{segment}
            
            # News Service Routes
            - id: news-service
              uri: lb://news-service
              predicates:
                - Path=/news-service/**
              filters:
                - RewritePath=/news-service/(?<segment>.*), /$\{segment}
            
            # Scheduler Service Routes
            - id: scheduler-service
              uri: lb://scheduler-service
              predicates:
                - Path=/scheduler-service/**
              filters:
                - RewritePath=/scheduler-service/(?<segment>.*), /$\{segment}

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:eureka-server}:${EUREKA_PORT:8761}/eureka/
  instance:
    hostname: api-gateway
    prefer-ip-address: false

logging:
  mongodb:
    enabled: ${LOGGING_MONGODB_ENABLED:true}
