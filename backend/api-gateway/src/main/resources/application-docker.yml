# Docker 환경 설정
server:
  port: 8080

spring:
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:stocksim123}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # Spring Cloud Gateway 5.0.0 (Spring Boot 4.0.1) 버그로 인해 YAML 라우트가 작동하지 않음
      # Java Configuration (GatewayRoutesConfig.kt)으로 라우트 정의

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:eureka-server}:${EUREKA_PORT:8761}/eureka/
  instance:
    hostname: api-gateway
    prefer-ip-address: false

