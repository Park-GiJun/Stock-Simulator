# Local 환경 설정 - IDE에서 실행, 인프라는 원격 서버 (.env.local)
server:
  port: 8080

spring:
  config:
    import: optional:file:.env.local[.properties]
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6380}
      password: ${REDIS_PASSWORD:stocksim123}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:3000
              - http://localhost:5173
              - http://localhost:8080
              - http://localhost:4173
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

        # Stock Service Routes
        - id: stock-service
          uri: lb://stock-service
          predicates:
            - Path=/stock-service/**
          filters:
            - RewritePath=/stock-service/(?<segment>.*), /$\{segment}

        # Trading Service Routes
        - id: trading-service
          uri: lb://trading-service
          predicates:
            - Path=/trading-service/**
          filters:
            - RewritePath=/trading-service/(?<segment>.*), /$\{segment}

        # Event Service Routes
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/event-service/**
          filters:
            - RewritePath=/event-service/(?<segment>.*), /$\{segment}

        # News Service Routes
        - id: news-service
          uri: lb://news-service
          predicates:
            - Path=/news-service/**
          filters:
            - RewritePath=/news-service/(?<segment>.*), /$\{segment}

        # Scheduler Service Routes
        - id: scheduler-service
          uri: lb://scheduler-service
          predicates:
            - Path=/scheduler-service/**
          filters:
            - RewritePath=/scheduler-service/(?<segment>.*), /$\{segment}

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics, gateway
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging - 로컬 개발용 디버그 레벨
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.stocksimulator: DEBUG
    org.springframework.web: DEBUG

# SpringDoc / Swagger Configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config

# Gateway Authentication Configuration
gateway:
  auth:
    session-namespace: stock-simulator:session
    session-cookie-name: SESSION
    public-paths:
      - /user-service/api/v1/users/signup
      - /user-service/api/v1/users/login
      - /user-service/api/v1/health/**
      - /**/actuator/**
      - /**/swagger-ui/**
      - /**/api-docs/**
      - /**/v3/api-docs/**
