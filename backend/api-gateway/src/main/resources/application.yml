server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://stocksim:stocksim123@localhost:27017/stocksimulator?authSource=admin}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        
        # Stock Service Routes
        - id: stock-service
          uri: lb://stock-service
          predicates:
            - Path=/stock-service/**
          filters:
            - RewritePath=/stock-service/(?<segment>.*), /$\{segment}
        
        # Trading Service Routes
        - id: trading-service
          uri: lb://trading-service
          predicates:
            - Path=/trading-service/**
          filters:
            - RewritePath=/trading-service/(?<segment>.*), /$\{segment}
        
        # Event Service Routes
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/event-service/**
          filters:
            - RewritePath=/event-service/(?<segment>.*), /$\{segment}
        
        # News Service Routes
        - id: news-service
          uri: lb://news-service
          predicates:
            - Path=/news-service/**
          filters:
            - RewritePath=/news-service/(?<segment>.*), /$\{segment}
        
        # Scheduler Service Routes
        - id: scheduler-service
          uri: lb://scheduler-service
          predicates:
            - Path=/scheduler-service/**
          filters:
            - RewritePath=/scheduler-service/(?<segment>.*), /$\{segment}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics, gateway
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.springframework.cloud.gateway: INFO
  mongodb:
    enabled: true

# SpringDoc / Swagger Configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
