server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**,/api/auth/**
        - id: stock-service
          uri: lb://stock-service
          predicates:
            - Path=/api/stocks/**
        - id: trading-service
          uri: lb://trading-service
          predicates:
            - Path=/api/trading/**,/api/orders/**,/api/portfolio/**
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/api/events/**
        - id: news-service
          uri: lb://news-service
          predicates:
            - Path=/api/news/**
        - id: season-service
          uri: lb://season-service
          predicates:
            - Path=/api/seasons/**,/api/rankings/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics, gateway
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.springframework.cloud.gateway: INFO
