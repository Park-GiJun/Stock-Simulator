# Local 환경 설정 - IDE에서 실행, 인프라는 Docker (docker-compose-local.yml)
server:
  port: 8082

spring:
  application:
    name: stock-service
  datasource:
    url: jdbc:postgresql://localhost:5432/stocksimulator?currentSchema=stocks
    username: stocksim
    password: stocksim123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: stocks
  flyway:
    enabled: true
    schemas:
      - stocks
    default-schema: stocks
    baseline-on-migrate: true
    baseline-version: 0
  data:
    redis:
      host: localhost
      port: 6380
      password: stocksim123
  kafka:
    bootstrap-servers: localhost:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging - 로컬 개발용 디버그 레벨
logging:
  level:
    com.stocksimulator: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG

# SpringDoc / OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html