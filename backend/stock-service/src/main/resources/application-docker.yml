# Docker 환경 설정
server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres-primary}:${POSTGRES_PORT:5432}/${POSTGRES_DB:stocksimulator}?currentSchema=stocks
    username: ${POSTGRES_USER:stocksim}
    password: ${POSTGRES_PASSWORD:stocksim123}
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:stocksim123}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: stocks
  flyway:
    enabled: true
    schemas:
      - stocks
    default-schema: stocks
    baseline-on-migrate: true
    baseline-version: 0
  kafka:
    bootstrap-servers: ${KAFKA_HOST:kafka}:${KAFKA_PORT:9092}
    consumer:
      group-id: stock-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:eureka-server}:${EUREKA_PORT:8761}/eureka/
  instance:
    hostname: stock-service
    prefer-ip-address: false

# SpringDoc / OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
