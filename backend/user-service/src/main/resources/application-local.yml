server:
  port: 8081

spring:
  application:
    name: user-service
  session:
    store-type: redis
    timeout: 30m
    redis:
      namespace: stock-simulator:session
      flush-mode: on_save
  datasource:
    url: jdbc:postgresql://210.121.177.150:5432/stocksimulator?currentSchema=users
    username: stocksim
    password: stocksim123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: users
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: 210.121.177.150
      port: 6380
      password: stocksim123
    mongodb:
      uri: mongodb://stocksim:stocksim123@210.121.177.150:27018/stocksimulator?authSource=admin
  kafka:
    bootstrap-servers: 210.121.177.150:9093
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.stocksimulator: DEBUG
    org.hibernate.SQL: DEBUG
  mongodb:
    enabled: true

# SpringDoc / OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
