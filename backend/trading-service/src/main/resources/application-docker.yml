# Docker 환경 설정
server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres-primary}:${POSTGRES_PORT:5432}/${POSTGRES_DB:stocksimulator}?currentSchema=trading
    username: ${POSTGRES_USER:stocksim}
    password: ${POSTGRES_PASSWORD:stocksim123}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: trading
  flyway:
    enabled: true
    schemas:
      - trading
    default-schema: trading
    baseline-on-migrate: true
    baseline-version: 0
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:stocksim123}
  kafka:
    bootstrap-servers: ${KAFKA_HOST:kafka}:${KAFKA_PORT:9092}

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:eureka-server}:${EUREKA_PORT:8761}/eureka/
  instance:
    hostname: trading-service
    prefer-ip-address: false

ipo:
  float-ratio: 0.25
  institution-ratio: 0.50
  npc-ratio: 0.25
  price-levels: 10

# SpringDoc / OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
