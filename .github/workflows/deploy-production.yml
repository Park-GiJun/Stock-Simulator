name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Î∞∞Ìè¨Ìï† Î≤ÑÏ†Ñ (Ïòà: v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: park-gijun/stocksim
  SERVER_HOST: 172.30.1.79
  SERVER_USER: gijunpark
  DEPLOY_PATH: ~/Stock-Simulator

jobs:
  # ===========================================================================
  # 1. Î∞∞Ìè¨ Ï†Ñ Í≤ÄÏ¶ù
  # ===========================================================================
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Deploying version: $VERSION"

      - name: Validate version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected: vX.Y.Z)"
            exit 1
          fi
          echo "‚úÖ Version format is valid"
          echo "‚ÑπÔ∏è Images will be built in the next step"

  # ===========================================================================
  # 2. Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú & Ìë∏Ïãú
  # ===========================================================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - eureka-server
          - api-gateway
          - user-service
          - stock-service
          - trading-service
          - event-service
          - scheduler-service
          - news-service
          - frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Backend only)
        if: matrix.service != 'frontend'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        if: matrix.service != 'frontend'
        run: chmod +x gradlew

      - name: Build Backend JAR
        if: matrix.service != 'frontend'
        run: ./gradlew clean :backend:${{ matrix.service }}:bootJar -x test --no-daemon --no-build-cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.validate.outputs.version }}
            type=raw,value=latest
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'frontend' && 'frontend' || format('backend/{0}', matrix.service) }}
          file: ${{ matrix.service == 'frontend' && 'frontend/Dockerfile' || format('backend/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ${{ matrix.service == 'frontend' && 'VITE_API_URL=https://api.gijun.net' || '' }}

  # ===========================================================================
  # 3. ÏàòÎèô ÏäπÏù∏ Îã®Í≥Ñ
  # ===========================================================================
  manual-approval:
    name: üö® Manual Approval Required
    runs-on: ubuntu-latest
    needs: [validate, build-and-push]
    environment:
      name: production-approval
    
    steps:
      - name: Wait for approval
        run: |
          echo "‚è≥ Waiting for manual approval to deploy to production..."
          echo "üì¶ Version: ${{ needs.validate.outputs.version }}"
          echo "üåê Domain: https://gijun.net"
          echo "üîó API: https://api.gijun.net"

  # ===========================================================================
  # 4. ÌîÑÎ°úÎçïÏÖò Î∞±ÏóÖ
  # ===========================================================================
  backup-production:
    name: Backup Production
    runs-on: self-hosted
    needs: [validate, build-and-push, manual-approval]

    steps:
      - name: Create production backup
        continue-on-error: true
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          BACKUP_DIR="~/production-backups/$(date +'%Y%m%d_%H%M%S')_${VERSION}"
          mkdir -p $BACKUP_DIR
          
          cd ${{ env.DEPLOY_PATH }}
          
          echo "üì¶ Creating production backup at $BACKUP_DIR..."
          
          # Database backup
          docker exec stockSimulator-postgres pg_dump -U stocksim stocksimulator > $BACKUP_DIR/postgres_dump.sql
          
          # Configuration backup
          cp .env $BACKUP_DIR/ 2>/dev/null || echo "No .env file found"
          cp docker-compose.yml $BACKUP_DIR/
          
          # Current state
          docker-compose --profile all ps > $BACKUP_DIR/services_status.txt
          docker ps --filter "name=stockSimulator" --format "{{.Names}}\t{{.Image}}\t{{.Status}}" > $BACKUP_DIR/running_containers.txt
          
          echo "‚úÖ Production backup created: $BACKUP_DIR"

  # ===========================================================================
  # 5. ÌîÑÎ°úÎçïÏÖò Î∞∞Ìè¨
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: [validate, build-and-push, manual-approval, backup-production]
    environment:
      name: production
      url: https://gijun.net

    steps:
      - name: Deploy to production server
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          cd ${{ env.DEPLOY_PATH }}
          
          echo "üöÄ Starting production deployment: ${VERSION}"
          
          # Pull latest code
          echo "üì• Pulling latest code..."
          git fetch --tags
          git checkout ${VERSION} || git checkout main
          
          echo "üîê Logging into GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          echo "üê≥ Pulling production images (${VERSION})..."
          SERVICES=(eureka-server api-gateway user-service stock-service trading-service event-service scheduler-service news-service frontend)
          
          for service in "${SERVICES[@]}"; do
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:${VERSION}"
            echo "Pulling $IMAGE..."
            docker pull $IMAGE
            
            # Tag as latest for docker-compose
            docker tag $IMAGE ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:latest
          done
          
          echo "üîÑ Performing rolling update..."
          
          # 1. Eureka Î®ºÏ†Ä Ïû¨ÏãúÏûë
          echo "Restarting eureka-server..."
          docker-compose --profile all up -d --no-deps --force-recreate eureka-server
          sleep 15
          
          # 2. Î∞±ÏóîÎìú ÏÑúÎπÑÏä§ ÏàúÏ∞® Ïû¨ÏãúÏûë
          for service in user-service stock-service trading-service event-service scheduler-service news-service; do
            echo "Restarting $service..."
            docker-compose --profile all up -d --no-deps --force-recreate $service
            sleep 10
          done
          
          # 3. API Gateway Ïû¨ÏãúÏûë
          echo "Restarting api-gateway..."
          docker-compose --profile all up -d --no-deps --force-recreate api-gateway
          sleep 10
          
          # 4. Frontend ÎßàÏßÄÎßâ Ïû¨ÏãúÏûë
          echo "Restarting frontend..."
          docker-compose --profile all up -d --no-deps --force-recreate frontend
          sleep 5
          
          echo "üßπ Cleaning up old images..."
          docker image prune -f
          
          echo "‚úÖ Production deployment complete: ${VERSION}"

      - name: Wait for services to stabilize
        run: sleep 60

  # ===========================================================================
  # 6. Ìó¨Ïä§Ï≤¥ÌÅ¨
  # ===========================================================================
  health-check:
    name: Health Check
    runs-on: self-hosted
    needs: deploy

    steps:
      - name: Run comprehensive health checks
        id: health-check
        run: |
          echo "üè• Running comprehensive production health checks..."
          
          FAILED=0
          
          # Critical services
          echo "=== Critical Services ==="
          
          # API Gateway
          if curl -s -f http://localhost:9832/actuator/health | grep -q "UP"; then
            echo "‚úÖ API Gateway: UP"
          else
            echo "‚ùå API Gateway: DOWN"
            FAILED=1
          fi
          
          # Eureka Server
          if curl -s -f http://localhost:8761/actuator/health | grep -q "UP"; then
            echo "‚úÖ Eureka Server: UP"
          else
            echo "‚ùå Eureka Server: DOWN"
            FAILED=1
          fi
          
          # Frontend
          if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 | grep -q "200"; then
            echo "‚úÖ Frontend: UP"
          else
            echo "‚ùå Frontend: DOWN"
            FAILED=1
          fi
          
          # Backend services
          echo ""
          echo "=== Backend Services ==="
          for service in user-service stock-service trading-service event-service scheduler-service news-service; do
            if curl -s http://localhost:8761/eureka/apps 2>/dev/null | grep -q "$service"; then
              echo "‚úÖ $service: Registered in Eureka"
            else
              echo "‚ö†Ô∏è $service: Not found in Eureka (may still be starting...)"
            fi
          done
          
          # Infrastructure
          echo ""
          echo "=== Infrastructure ==="
          
          # PostgreSQL
          if docker exec stockSimulator-postgres pg_isready -U stocksim > /dev/null 2>&1; then
            echo "‚úÖ PostgreSQL: UP"
          else
            echo "‚ùå PostgreSQL: DOWN"
            FAILED=1
          fi
          
          # Redis
          if docker exec stockSimulator-redis redis-cli -a stocksim123 ping 2>/dev/null | grep -q "PONG"; then
            echo "‚úÖ Redis: UP"
          else
            echo "‚ùå Redis: DOWN"
            FAILED=1
          fi
          
          # MongoDB
          if docker exec stockSimulator-mongo mongosh --quiet --eval "db.runCommand({ ping: 1 })" 2>/dev/null | grep -q "ok"; then
            echo "‚úÖ MongoDB: UP"
          else
            echo "‚ùå MongoDB: DOWN"
            FAILED=1
          fi
          
          # Monitoring
          echo ""
          echo "=== Monitoring ==="
          
          if curl -s -f http://localhost:9091/-/healthy > /dev/null 2>&1; then
            echo "‚úÖ Prometheus: UP"
          else
            echo "‚ö†Ô∏è Prometheus: DOWN (non-critical)"
          fi
          
          if curl -s -f http://localhost:3001/api/health > /dev/null 2>&1; then
            echo "‚úÖ Grafana: UP"
          else
            echo "‚ö†Ô∏è Grafana: DOWN (non-critical)"
          fi
          
          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "‚ùå Critical health check failed in production"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ All critical health checks passed!"
          
          echo ""
          echo "üìä Container Status:"
          docker-compose --profile all ps

  # ===========================================================================
  # 7. Ïô∏Î∂Ä Ï†ëÍ∑º ÌÖåÏä§Ìä∏ (Public URL)
  # ===========================================================================
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [validate, deploy]

    steps:
      - name: Test public endpoints
        run: |
          echo "üß™ Running smoke tests on production..."
          
          # Frontend
          echo "Testing https://gijun.net..."
          if curl -s -o /dev/null -w "%{http_code}" https://gijun.net | grep -q "200"; then
            echo "‚úÖ Frontend accessible"
          else
            echo "‚ùå Frontend not accessible"
            exit 1
          fi
          
          # API Gateway health
          echo "Testing https://api.gijun.net/actuator/health..."
          if curl -s -f https://api.gijun.net/actuator/health | grep -q "UP"; then
            echo "‚úÖ API Gateway health check passed"
          else
            echo "‚ö†Ô∏è API Gateway health endpoint not accessible (may need routing configuration)"
          fi
          
          echo "‚úÖ Smoke tests completed"

  # ===========================================================================
  # 8. Ïã§Ìå®Ïãú ÏûêÎèô Î°§Î∞±
  # ===========================================================================
  rollback-on-failure:
    name: Auto Rollback
    runs-on: ubuntu-latest
    needs: [validate, deploy, health-check]
    if: failure()

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Trigger rollback
        run: |
          echo "‚ùå Deployment failed, triggering automatic rollback..."
          
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            LATEST_BACKUP=\$(ls -t ~/production-backups/ | head -1)
            
            if [ -n "\$LATEST_BACKUP" ]; then
              echo "üîÑ Rolling back to: \$LATEST_BACKUP"
              
              cd ${{ env.DEPLOY_PATH }}
              
              # Restore configuration if exists
              if [ -f ~/production-backups/\$LATEST_BACKUP/.env ]; then
                cp ~/production-backups/\$LATEST_BACKUP/.env .env
              fi
              
              # Restart with previous images
              docker-compose --profile all down
              docker-compose --profile all up -d
              
              echo "‚úÖ Rollback completed"
            else
              echo "‚ùå No backup found for rollback"
              exit 1
            fi
          ENDSSH

  # ===========================================================================
  # 9. Î∞∞Ìè¨ ÏôÑÎ£å Î¶¨Ìè¨Ìä∏
  # ===========================================================================
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [validate, deploy, health-check, smoke-test]
    if: success()

    steps:
      - name: Create summary
        run: |
          echo "## üéâ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | **Production** |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.validate.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Server | ${{ env.SERVER_HOST }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ All Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "- Services deployed with rolling update" >> $GITHUB_STEP_SUMMARY
          echo "- Health checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- Smoke tests passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üåê Production URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** https://gijun.net" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** https://api.gijun.net" >> $GITHUB_STEP_SUMMARY
          echo "- **Monitoring:** http://${{ env.SERVER_HOST }}:3001 (Grafana)" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # 10. Slack ÏïåÎ¶º (ÏÑ†ÌÉùÏÇ¨Ìï≠)
  # ===========================================================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [validate, deploy, health-check, smoke-test, rollback-on-failure]
    if: always()

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.health-check.result }}" = "success" ] && [ "${{ needs.smoke-test.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=üéâ" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          elif [ "${{ needs.rollback-on-failure.result }}" = "success" ]; then
            echo "status=rolled back" >> $GITHUB_OUTPUT
            echo "emoji=üîÑ" >> $GITHUB_OUTPUT
            echo "color=warning" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} Production Deployment ${{ steps.status.outputs.status }}",
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}",
                  "fields": [
                    {
                      "title": "Environment",
                      "value": "üöÄ PRODUCTION",
                      "short": true
                    },
                    {
                      "title": "Status",
                      "value": "${{ steps.status.outputs.status }}",
                      "short": true
                    },
                    {
                      "title": "Version",
                      "value": "${{ needs.validate.outputs.version }}",
                      "short": true
                    },
                    {
                      "title": "Deployed by",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "View Deployment",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": "Visit Production",
                      "url": "https://gijun.net",
                      "style": "primary"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
