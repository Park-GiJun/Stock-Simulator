name: CI - Continuous Integration

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  JAVA_VERSION: '25'
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ===========================================================================
  # Backend CI
  # ===========================================================================
  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: stocksim
          POSTGRES_PASSWORD: stocksim123
          POSTGRES_DB: stocksimulator_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U stocksim"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: stocksim
          MONGO_INITDB_ROOT_PASSWORD: stocksim123
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Run backend tests
        working-directory: backend
        run: ./gradlew test --parallel
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/stocksimulator_test
          SPRING_DATASOURCE_USERNAME: stocksim
          SPRING_DATASOURCE_PASSWORD: stocksim123
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          SPRING_DATA_MONGODB_URI: mongodb://stocksim:stocksim123@localhost:27017/stocksimulator_test?authSource=admin

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/**/build/reports/tests/
          retention-days: 7

  build-backend:
    name: Build Backend JARs
    runs-on: ubuntu-latest
    needs: test-backend
    
    strategy:
      matrix:
        service:
          - eureka-server
          - api-gateway
          - user-service
          - stock-service
          - trading-service
          - event-service
          - scheduler-service
          - news-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build ${{ matrix.service }}
        working-directory: backend
        run: ./gradlew :${{ matrix.service }}:bootJar -x test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: backend/${{ matrix.service }}/build/libs/*.jar
          retention-days: 7

  # ===========================================================================
  # Frontend CI
  # ===========================================================================
  lint-frontend:
    name: Lint & Type Check Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run linter
        working-directory: frontend
        run: pnpm run lint

      - name: Run type check
        working-directory: frontend
        run: pnpm run check

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build
        env:
          VITE_API_URL: https://api.gijun.net

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # ===========================================================================
  # CI Summary
  # ===========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test-backend, build-backend, lint-frontend, build-frontend]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "## ðŸ” CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.test-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Build | ${{ needs.build-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Lint | ${{ needs.lint-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.build-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.test-backend.result }}" == "success" && \
                "${{ needs.build-backend.result }}" == "success" && \
                "${{ needs.lint-frontend.result }}" == "success" && \
                "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "âœ… **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ **CI checks failed - Please review the errors above**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
