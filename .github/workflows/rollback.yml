name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ë¡¤ë°±í•  ë²„ì „ (Docker ì´ë¯¸ì§€ íƒœê·¸, ì˜ˆ: v1.2.3)'
        required: true
        type: string
      reason:
        description: 'ë¡¤ë°± ì‚¬ìœ '
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/stocksim
  SERVER_HOST: 172.30.1.79
  SERVER_USER: gijunpark
  DEPLOY_PATH: ~/Stock-Simulator

jobs:
  # ===========================================================================
  # 1. ë¡¤ë°± ê²€ì¦
  # ===========================================================================
  validate-rollback:
    name: Validate Rollback
    runs-on: ubuntu-latest

    steps:
      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected: vX.Y.Z)"
            exit 1
          fi
          echo "âœ… Version format is valid"

      - name: Verify images exist
        run: |
          echo "ðŸ” Verifying images exist for version: ${{ inputs.version }}"
          echo "âš ï¸ If images don't exist, they will be pulled from server's local Docker images"
          echo "â„¹ï¸ Server is already running with these images: stocksim/*:latest"
          echo "âœ… Image verification skipped - will use server's existing images"

      - name: Create rollback record
        run: |
          echo "## ðŸ”„ Rollback Request" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ inputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Reason | ${{ inputs.reason }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Initiated by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # 2. í˜„ìž¬ ìƒíƒœ ë°±ì—…
  # ===========================================================================
  backup-current:
    name: Backup Current State
    runs-on: ubuntu-latest
    needs: validate-rollback

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts 2>&1 || true

      - name: Backup current deployment
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            BACKUP_DIR="~/rollback-backups/$(date +'%Y%m%d_%H%M%S')_before_rollback"
            mkdir -p $BACKUP_DIR
            
            cd ${{ env.DEPLOY_PATH }}
            
            echo "ðŸ“¦ Creating backup at $BACKUP_DIR..."
            
            # docker-compose ìƒíƒœ ì €ìž¥
            docker-compose --profile all ps > $BACKUP_DIR/services_status.txt
            
            # í˜„ìž¬ ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ ëª©ë¡
            docker ps --filter "name=stockSimulator" --format "{{.Names}}\t{{.Image}}\t{{.Status}}" > $BACKUP_DIR/running_containers.txt
            
            # Configuration ë°±ì—…
            cp .env $BACKUP_DIR/ 2>/dev/null || echo "No .env file"
            
            echo "âœ… Backup created: $BACKUP_DIR"
          ENDSSH

  # ===========================================================================
  # 3. ìˆ˜ë™ ìŠ¹ì¸
  # ===========================================================================
  manual-approval:
    name: ðŸš¨ Confirm Rollback
    runs-on: ubuntu-latest
    needs: [validate-rollback, backup-current]
    environment:
      name: production-rollback
    
    steps:
      - name: Wait for approval
        run: |
          echo "â³ Waiting for approval to rollback production..."
          echo "ðŸ“¦ Rolling back to version: ${{ inputs.version }}"
          echo "âš ï¸ Reason: ${{ inputs.reason }}"

  # ===========================================================================
  # 4. ë¡¤ë°± ì‹¤í–‰
  # ===========================================================================
  rollback:
    name: Execute Rollback
    runs-on: ubuntu-latest
    needs: [validate-rollback, backup-current, manual-approval]
    environment:
      name: production
      url: https://gijun.net

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts 2>&1 || true

      - name: Execute rollback
        run: |
          VERSION="${{ inputs.version }}"
          
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << ENDSSH
            cd ${{ env.DEPLOY_PATH }}
            
            echo "ðŸ”„ Starting rollback to version ${VERSION}..."
            
            # GitHub Container Registry ë¡œê·¸ì¸
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # ë¡¤ë°±í•  ì´ë¯¸ì§€ Pull
            echo "ðŸ“¥ Pulling images for version ${VERSION}..."
            SERVICES=(eureka-server api-gateway user-service stock-service trading-service event-service scheduler-service news-service frontend)
            
            for service in "\${SERVICES[@]}"; do
              IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/\${service}:${VERSION}"
              echo "Pulling \$IMAGE..."
              docker pull \$IMAGE
              
              # Tag as latest for docker-compose
              docker tag \$IMAGE ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/\${service}:latest
            done
            
            echo "ðŸ”„ Restarting services with rollback version..."
            
            # 1. Eureka ë¨¼ì €
            echo "Restarting eureka-server..."
            docker-compose --profile all up -d --no-deps --force-recreate eureka-server
            sleep 15
            
            # 2. ë°±ì—”ë“œ ì„œë¹„ìŠ¤
            for service in user-service stock-service trading-service event-service scheduler-service news-service; do
              echo "Restarting \$service..."
              docker-compose --profile all up -d --no-deps --force-recreate \$service
              sleep 10
            done
            
            # 3. API Gateway
            echo "Restarting api-gateway..."
            docker-compose --profile all up -d --no-deps --force-recreate api-gateway
            sleep 10
            
            # 4. Frontend
            echo "Restarting frontend..."
            docker-compose --profile all up -d --no-deps --force-recreate frontend
            sleep 5
            
            echo "âœ… Rollback completed to version ${VERSION}"
          ENDSSH

      - name: Wait for services to stabilize
        run: sleep 60

  # ===========================================================================
  # 5. í—¬ìŠ¤ì²´í¬
  # ===========================================================================
  health-check:
    name: Health Check After Rollback
    runs-on: ubuntu-latest
    needs: rollback

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts 2>&1 || true

      - name: Comprehensive health check
        id: health-check
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            echo "ðŸ¥ Running health checks after rollback..."
            
            FAILED=0
            
            # API Gateway
            if curl -s -f http://localhost:9832/actuator/health > /dev/null; then
              echo "âœ… API Gateway: HEALTHY"
            else
              echo "âŒ API Gateway: UNHEALTHY"
              FAILED=1
            fi
            
            # Eureka Server
            if curl -s -f http://localhost:8761/actuator/health > /dev/null; then
              echo "âœ… Eureka Server: HEALTHY"
            else
              echo "âŒ Eureka Server: UNHEALTHY"
              FAILED=1
            fi
            
            # Frontend
            if curl -s -f http://localhost:8080 > /dev/null; then
              echo "âœ… Frontend: HEALTHY"
            else
              echo "âŒ Frontend: UNHEALTHY"
              FAILED=1
            fi
            
            # Backend services
            for service in user-service stock-service trading-service event-service scheduler-service news-service; do
              if curl -s http://localhost:8761/eureka/apps 2>/dev/null | grep -q "\$service"; then
                echo "âœ… \$service: Registered"
              else
                echo "âš ï¸ \$service: Not registered"
              fi
            done
            
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ
            echo ""
            echo "ðŸ“Š Container Status:"
            docker-compose --profile all ps
            
            if [ \$FAILED -eq 1 ]; then
              echo "::error::Health check failed after rollback"
              exit 1
            fi
            
            echo "âœ… All health checks passed!"
          ENDSSH

      - name: Test public endpoints
        run: |
          echo "ðŸ§ª Testing public endpoints..."
          
          # Frontend
          if curl -s -o /dev/null -w "%{http_code}" https://gijun.net | grep -q "200"; then
            echo "âœ… Frontend accessible"
          else
            echo "âŒ Frontend not accessible"
            exit 1
          fi
          
          echo "âœ… Public endpoint tests passed"

      - name: Update summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ¥ Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.health-check.outcome }}" = "success" ]; then
            echo "âœ… **All services are healthy after rollback**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Rollback to version **${{ inputs.version }}** completed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Health check failed - manual intervention required**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check server logs and container status." >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # 6. ì•Œë¦¼
  # ===========================================================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [validate-rollback, rollback, health-check]
    if: always()

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.health-check.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} Rollback ${{ steps.status.outputs.status }}: Production",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.status.outputs.emoji }} Production Rollback ${{ steps.status.outputs.status }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nProduction"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ inputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Initiated by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Reason:*\n${{ inputs.reason }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Visit Production"
                      },
                      "url": "https://gijun.net"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
