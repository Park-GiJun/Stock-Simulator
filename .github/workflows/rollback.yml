name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë¡¤ë°±í•  í™˜ê²½'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      version:
        description: 'ë¡¤ë°±í•  ë²„ì „ (Docker ì´ë¯¸ì§€ íƒœê·¸, ì˜ˆ: v1.2.3 ë˜ëŠ” SHA)'
        required: true
        type: string
      services:
        description: 'ë¡¤ë°±í•  ì„œë¹„ìŠ¤ (ì‰¼í‘œë¡œ êµ¬ë¶„, all=ì „ì²´)'
        required: true
        default: 'all'
        type: string
      reason:
        description: 'ë¡¤ë°± ì‚¬ìœ '
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/stocksim

jobs:
  validate-rollback:
    name: Validate Rollback Request
    runs-on: ubuntu-latest
    outputs:
      server_host: ${{ steps.set-env.outputs.server_host }}
      server_user: ${{ steps.set-env.outputs.server_user }}
      deploy_path: ${{ steps.set-env.outputs.deploy_path }}
      services_list: ${{ steps.parse-services.outputs.services_list }}

    steps:
      - name: Set environment variables
        id: set-env
        run: |
          case "${{ inputs.environment }}" in
            dev)
              echo "server_host=${{ secrets.DEV_SERVER_HOST }}" >> $GITHUB_OUTPUT
              echo "server_user=${{ secrets.DEV_SERVER_USER || secrets.SERVER_USER }}" >> $GITHUB_OUTPUT
              echo "deploy_path=~/Stock-Simulator-dev" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "server_host=${{ secrets.STAGING_SERVER_HOST }}" >> $GITHUB_OUTPUT
              echo "server_user=${{ secrets.STAGING_SERVER_USER || secrets.SERVER_USER }}" >> $GITHUB_OUTPUT
              echo "deploy_path=~/Stock-Simulator-staging" >> $GITHUB_OUTPUT
              ;;
            prod)
              echo "server_host=${{ secrets.PROD_SERVER_HOST || secrets.SERVER_HOST }}" >> $GITHUB_OUTPUT
              echo "server_user=${{ secrets.PROD_SERVER_USER || secrets.SERVER_USER }}" >> $GITHUB_OUTPUT
              echo "deploy_path=~/Stock-Simulator" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Parse services list
        id: parse-services
        run: |
          if [ "${{ inputs.services }}" = "all" ]; then
            SERVICES="eureka-server api-gateway user-service stock-service trading-service event-service scheduler-service news-service season-service frontend"
          else
            SERVICES="${{ inputs.services }}"
          fi
          echo "services_list=$SERVICES" >> $GITHUB_OUTPUT

      - name: Verify image exists
        run: |
          echo "ðŸ” Verifying image exists for version: ${{ inputs.version }}"
          
          for service in ${{ steps.parse-services.outputs.services_list }}; do
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:${{ inputs.version }}"
            
            if docker manifest inspect $IMAGE > /dev/null 2>&1; then
              echo "âœ… Found image: $IMAGE"
            else
              echo "âŒ Image not found: $IMAGE"
              echo "::error::Cannot rollback - image does not exist: $IMAGE"
              exit 1
            fi
          done

      - name: Create rollback record
        run: |
          echo "## ðŸ”„ Rollback Request" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ inputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ inputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Services | ${{ inputs.services }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Reason | ${{ inputs.reason }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Initiated by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY

  backup-current:
    name: Backup Current State
    runs-on: ubuntu-latest
    needs: validate-rollback

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ needs.validate-rollback.outputs.server_host }} >> ~/.ssh/known_hosts

      - name: Backup current deployment
        run: |
          ssh ${{ needs.validate-rollback.outputs.server_user }}@${{ needs.validate-rollback.outputs.server_host }} << 'ENDSSH'
            BACKUP_DIR="~/backups/$(date +'%Y%m%d_%H%M%S')"
            mkdir -p $BACKUP_DIR
            
            cd ${{ needs.validate-rollback.outputs.deploy_path }}
            
            echo "ðŸ“¦ Creating backup at $BACKUP_DIR..."
            
            # docker-compose ìƒíƒœ ì €ìž¥
            docker-compose --profile all ps > $BACKUP_DIR/services_status.txt
            
            # í˜„ìž¬ ì´ë¯¸ì§€ íƒœê·¸ ì €ìž¥
            docker-compose --profile all config > $BACKUP_DIR/docker-compose.yml
            
            # í˜„ìž¬ ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ ëª©ë¡
            docker ps --filter "name=stockSimulator" --format "{{.Names}}\t{{.Image}}\t{{.Status}}" > $BACKUP_DIR/running_containers.txt
            
            echo "âœ… Backup created: $BACKUP_DIR"
            echo "BACKUP_DIR=$BACKUP_DIR" >> $GITHUB_ENV
          ENDSSH

  rollback:
    name: Execute Rollback
    runs-on: ubuntu-latest
    needs: [validate-rollback, backup-current]
    environment:
      name: ${{ inputs.environment }}-rollback
      url: https://${{ inputs.environment }}.stocksimulator.com

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ needs.validate-rollback.outputs.server_host }} >> ~/.ssh/known_hosts

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Execute rollback
        run: |
          ssh ${{ needs.validate-rollback.outputs.server_user }}@${{ needs.validate-rollback.outputs.server_host }} << ENDSSH
            cd ${{ needs.validate-rollback.outputs.deploy_path }}
            
            echo "ðŸ”„ Starting rollback to version ${{ inputs.version }}..."
            
            # GitHub Container Registry ë¡œê·¸ì¸
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # ì„œë¹„ìŠ¤ë³„ ë¡¤ë°±
            for service in ${{ needs.validate-rollback.outputs.services_list }}; do
              IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/\${service}:${{ inputs.version }}"
              
              echo "ðŸ“¥ Pulling image: \$IMAGE"
              docker pull \$IMAGE
              
              # docker-composeì—ì„œ ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸
              if [ "\$service" = "frontend" ]; then
                CONTAINER_NAME="stockSimulator-frontend"
              else
                CONTAINER_NAME="stockSimulator-\$service"
              fi
              
              echo "ðŸ”„ Restarting \$CONTAINER_NAME with \$IMAGE..."
              docker stop \$CONTAINER_NAME || true
              docker rm \$CONTAINER_NAME || true
              
              # ì„œë¹„ìŠ¤ ìž¬ì‹œìž‘ (docker-compose ì‚¬ìš©)
              docker-compose --profile all up -d \$service
            done
            
            echo "âœ… Rollback completed"
          ENDSSH

      - name: Wait for services to stabilize
        run: sleep 30

  health-check:
    name: Health Check After Rollback
    runs-on: ubuntu-latest
    needs: [validate-rollback, rollback]

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ needs.validate-rollback.outputs.server_host }} >> ~/.ssh/known_hosts

      - name: Comprehensive health check
        id: health-check
        run: |
          ssh ${{ needs.validate-rollback.outputs.server_user }}@${{ needs.validate-rollback.outputs.server_host }} << 'ENDSSH'
            echo "ðŸ¥ Running health checks..."
            
            FAILED=0
            
            # API Gateway ì²´í¬
            if curl -s -f http://localhost:9832/actuator/health > /dev/null; then
              echo "âœ… API Gateway: HEALTHY"
            else
              echo "âŒ API Gateway: UNHEALTHY"
              FAILED=1
            fi
            
            # Eureka Server ì²´í¬
            if curl -s -f http://localhost:8761/actuator/health > /dev/null; then
              echo "âœ… Eureka Server: HEALTHY"
            else
              echo "âŒ Eureka Server: UNHEALTHY"
              FAILED=1
            fi
            
            # Frontend ì²´í¬
            if curl -s -f http://localhost:8080 > /dev/null; then
              echo "âœ… Frontend: HEALTHY"
            else
              echo "âŒ Frontend: UNHEALTHY"
              FAILED=1
            fi
            
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo ""
            echo "ðŸ“Š Container Status:"
            docker-compose --profile all ps
            
            if [ $FAILED -eq 1 ]; then
              echo "::error::Health check failed after rollback"
              exit 1
            fi
            
            echo "âœ… All health checks passed!"
          ENDSSH

      - name: Update summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ¥ Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.health-check.outcome }}" = "success" ]; then
            echo "âœ… **All services are healthy after rollback**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Health check failed - manual intervention required**" >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [validate-rollback, rollback, health-check]
    if: always()

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.health-check.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} Rollback ${{ steps.status.outputs.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.status.outputs.emoji }} Rollback ${{ steps.status.outputs.status }}: ${{ inputs.environment }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ inputs.environment }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ inputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Services:*\n${{ inputs.services }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Initiated by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Reason:*\n${{ inputs.reason }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
