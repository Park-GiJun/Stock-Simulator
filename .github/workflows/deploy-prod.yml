name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/stocksim
  ENVIRONMENT: prod

jobs:
  validate:
    name: Validate Production Deployment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Validate version format
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected: vX.Y.Z)"
            exit 1
          fi

      - name: Check if images exist
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          
          for service in eureka-server api-gateway user-service stock-service trading-service event-service scheduler-service news-service season-service frontend; do
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:${VERSION}"
            
            if docker manifest inspect $IMAGE > /dev/null 2>&1; then
              echo "‚úÖ Found image: $IMAGE"
            else
              echo "‚ùå Image not found: $IMAGE"
              echo "::error::Production deployment requires pre-built images"
              exit 1
            fi
          done

  manual-approval:
    name: Manual Approval Required
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: production-approval
    
    steps:
      - name: Wait for approval
        run: |
          echo "‚è≥ Waiting for manual approval to deploy to production..."
          echo "Version: ${{ needs.validate.outputs.version }}"

  backup-production:
    name: Backup Production State
    runs-on: ubuntu-latest
    needs: [validate, manual-approval]

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_SERVER_HOST || secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create production backup
        run: |
          ssh ${{ secrets.PROD_SERVER_USER || secrets.SERVER_USER }}@${{ secrets.PROD_SERVER_HOST || secrets.SERVER_HOST }} << 'ENDSSH'
            BACKUP_DIR="~/production-backups/$(date +'%Y%m%d_%H%M%S')_${{ needs.validate.outputs.version }}"
            mkdir -p $BACKUP_DIR
            
            cd ~/Stock-Simulator
            
            echo "üì¶ Creating production backup at $BACKUP_DIR..."
            
            # Database backup
            docker exec stockSimulator-postgres pg_dump -U stocksim stocksimulator > $BACKUP_DIR/postgres_dump.sql
            
            # Configuration backup
            cp .env $BACKUP_DIR/
            cp docker-compose.yml $BACKUP_DIR/
            
            # Current state
            docker-compose --profile all ps > $BACKUP_DIR/services_status.txt
            docker-compose --profile all config > $BACKUP_DIR/docker-compose-config.yml
            docker ps --filter "name=stockSimulator" --format "{{.Names}}\t{{.Image}}\t{{.Status}}" > $BACKUP_DIR/running_containers.txt
            
            echo "‚úÖ Production backup created: $BACKUP_DIR"
          ENDSSH

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, manual-approval, backup-production]
    environment:
      name: production
      url: ${{ vars.PROD_URL || 'https://stocksimulator.com' }}

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_SERVER_HOST || secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          ssh ${{ secrets.PROD_SERVER_USER || secrets.SERVER_USER }}@${{ secrets.PROD_SERVER_HOST || secrets.SERVER_HOST }} << ENDSSH
            cd ~/Stock-Simulator
            
            echo "üöÄ Starting production deployment: $VERSION"
            
            # Pull latest code if tag deployment
            if [ "${{ github.event_name }}" = "push" ]; then
              echo "üì• Pulling latest code..."
              git fetch --tags
              git checkout $VERSION
            fi
            
            echo "üîê Logging into GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            echo "üê≥ Pulling production images..."
            for service in eureka-server api-gateway user-service stock-service trading-service event-service scheduler-service news-service season-service frontend; do
              IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/\${service}:$VERSION"
              echo "Pulling \$IMAGE..."
              docker pull \$IMAGE
              
              # Tag as latest for docker-compose
              docker tag \$IMAGE ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/\${service}:latest
            done
            
            echo "üîÑ Blue-Green Deployment: Starting new containers..."
            
            # Scale up (create duplicate containers)
            docker-compose --profile all up -d --scale api-gateway=2 --no-recreate
            
            echo "‚è≥ Waiting for new instances to be healthy (30s)..."
            sleep 30
            
            # Health check for new instances
            if curl -s -f http://localhost:9832/actuator/health | grep -q "UP"; then
              echo "‚úÖ New instances healthy, switching traffic..."
              
              # Remove old containers
              docker-compose --profile all up -d --force-recreate --remove-orphans
              
              echo "üßπ Cleaning up old images..."
              docker image prune -f
            else
              echo "‚ùå New instances unhealthy, aborting deployment..."
              docker-compose --profile all down
              exit 1
            fi
            
            echo "‚úÖ Production deployment complete: $VERSION"
          ENDSSH

      - name: Wait for services
        run: sleep 60

  comprehensive-health-check:
    name: Comprehensive Production Health Check
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_SERVER_HOST || secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Run comprehensive health checks
        run: |
          ssh ${{ secrets.PROD_SERVER_USER || secrets.SERVER_USER }}@${{ secrets.PROD_SERVER_HOST || secrets.SERVER_HOST }} << 'ENDSSH'
            echo "üè• Running comprehensive production health checks..."
            
            FAILED=0
            
            # Critical services
            echo "=== Critical Services ==="
            
            if curl -s -f http://localhost:9832/actuator/health | grep -q "UP"; then
              echo "‚úÖ API Gateway: UP"
            else
              echo "‚ùå API Gateway: DOWN"
              FAILED=1
            fi
            
            if curl -s -f http://localhost:8761/actuator/health | grep -q "UP"; then
              echo "‚úÖ Eureka Server: UP"
            else
              echo "‚ùå Eureka Server: DOWN"
              FAILED=1
            fi
            
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 | grep -q "200"; then
              echo "‚úÖ Frontend: UP"
            else
              echo "‚ùå Frontend: DOWN"
              FAILED=1
            fi
            
            # Backend services
            echo ""
            echo "=== Backend Services ==="
            for service in user-service stock-service trading-service event-service scheduler-service news-service season-service; do
              if curl -s http://localhost:8761/eureka/apps | grep -q "$service"; then
                echo "‚úÖ $service: Registered in Eureka"
              else
                echo "‚ùå $service: Not registered in Eureka"
                FAILED=1
              fi
            done
            
            # Infrastructure
            echo ""
            echo "=== Infrastructure ==="
            
            if docker exec stockSimulator-postgres pg_isready -U stocksim > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL: UP"
            else
              echo "‚ùå PostgreSQL: DOWN"
              FAILED=1
            fi
            
            if docker exec stockSimulator-redis redis-cli ping | grep -q "PONG"; then
              echo "‚úÖ Redis: UP"
            else
              echo "‚ùå Redis: DOWN"
              FAILED=1
            fi
            
            if docker exec stockSimulator-mongo mongosh --quiet --eval "db.runCommand({ ping: 1 })" | grep -q "ok"; then
              echo "‚úÖ MongoDB: UP"
            else
              echo "‚ùå MongoDB: DOWN"
              FAILED=1
            fi
            
            # Monitoring
            echo ""
            echo "=== Monitoring ==="
            
            if curl -s -f http://localhost:9091/-/healthy > /dev/null; then
              echo "‚úÖ Prometheus: UP"
            else
              echo "‚ö†Ô∏è Prometheus: DOWN (non-critical)"
            fi
            
            if curl -s -f http://localhost:3001/api/health > /dev/null; then
              echo "‚úÖ Grafana: UP"
            else
              echo "‚ö†Ô∏è Grafana: DOWN (non-critical)"
            fi
            
            if [ $FAILED -eq 1 ]; then
              echo ""
              echo "::error::Critical health check failed in production"
              exit 1
            fi
            
            echo ""
            echo "‚úÖ All critical health checks passed!"
            
            echo ""
            echo "üìä Container Status:"
            docker-compose --profile all ps
          ENDSSH

  smoke-test:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          echo "üß™ Running production smoke tests..."
          
          PROD_URL="${{ vars.PROD_URL || 'https://stocksimulator.com' }}"
          
          # Frontend accessibility
          if curl -s -o /dev/null -w "%{http_code}" "$PROD_URL" | grep -q "200"; then
            echo "‚úÖ Frontend accessible"
          else
            echo "‚ùå Frontend not accessible"
            exit 1
          fi
          
          # API Gateway health
          if curl -s -f "$PROD_URL/actuator/health" | grep -q "UP"; then
            echo "‚úÖ API Gateway health check passed"
          else
            echo "‚ùå API Gateway health check failed"
            exit 1
          fi
          
          echo "‚úÖ Production smoke tests passed"

  rollback-on-failure:
    name: Auto Rollback on Failure
    runs-on: ubuntu-latest
    needs: [validate, deploy, comprehensive-health-check, smoke-test]
    if: failure()

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_SERVER_HOST || secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Trigger rollback
        run: |
          echo "‚ùå Deployment failed, triggering automatic rollback..."
          
          # Get latest backup
          ssh ${{ secrets.PROD_SERVER_USER || secrets.SERVER_USER }}@${{ secrets.PROD_SERVER_HOST || secrets.SERVER_HOST }} << 'ENDSSH'
            LATEST_BACKUP=$(ls -t ~/production-backups/ | head -1)
            
            if [ -n "$LATEST_BACKUP" ]; then
              echo "üîÑ Rolling back to: $LATEST_BACKUP"
              
              cd ~/Stock-Simulator
              
              # Restore configuration
              cp ~/production-backups/$LATEST_BACKUP/.env .env
              
              # Restart with previous images
              docker-compose --profile all down
              docker-compose --profile all up -d
              
              echo "‚úÖ Rollback completed"
            else
              echo "‚ùå No backup found for rollback"
              exit 1
            fi
          ENDSSH

  deployment-summary:
    name: Create Deployment Summary
    runs-on: ubuntu-latest
    needs: [validate, deploy, comprehensive-health-check, smoke-test]
    if: success()

    steps:
      - name: Create summary
        run: |
          echo "## üéâ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | **Production** |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.validate.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ All Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Comprehensive health checks" >> $GITHUB_STEP_SUMMARY
          echo "- Smoke tests" >> $GITHUB_STEP_SUMMARY
          echo "- Infrastructure verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üåê **Production URL:** ${{ vars.PROD_URL || 'https://stocksimulator.com' }}" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [validate, deploy, comprehensive-health-check, smoke-test, rollback-on-failure]
    if: always()

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.comprehensive-health-check.result }}" = "success" ] && [ "${{ needs.smoke-test.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=üéâ" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          elif [ "${{ needs.rollback-on-failure.result }}" = "success" ]; then
            echo "status=rolled back" >> $GITHUB_OUTPUT
            echo "emoji=üîÑ" >> $GITHUB_OUTPUT
            echo "color=warning" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} Production Deployment ${{ steps.status.outputs.status }}",
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}",
                  "fields": [
                    {
                      "title": "Environment",
                      "value": "üöÄ PRODUCTION",
                      "short": true
                    },
                    {
                      "title": "Status",
                      "value": "${{ steps.status.outputs.status }}",
                      "short": true
                    },
                    {
                      "title": "Version",
                      "value": "${{ needs.validate.outputs.version }}",
                      "short": true
                    },
                    {
                      "title": "Deployed by",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "View Deployment",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": "Visit Production",
                      "url": "${{ vars.PROD_URL || 'https://stocksimulator.com' }}",
                      "style": "primary"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
