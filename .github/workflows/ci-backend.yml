name: CI - Backend Services

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.5'

jobs:
  test:
    name: Test Backend Services
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: stocksim
          POSTGRES_PASSWORD: stocksim123
          POSTGRES_DB: stocksimulator_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U stocksim"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: stocksim
          MONGO_INITDB_ROOT_PASSWORD: stocksim123
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Run tests
        working-directory: backend
        run: ./gradlew test --parallel
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/stocksimulator_test
          SPRING_DATASOURCE_USERNAME: stocksim
          SPRING_DATASOURCE_PASSWORD: stocksim123
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          SPRING_DATA_MONGODB_URI: mongodb://stocksim:stocksim123@localhost:27017/stocksimulator_test?authSource=admin

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/**/build/reports/tests/

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: backend/**/build/reports/jacoco/

  build:
    name: Build Backend Services
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        service:
          - eureka-server
          - api-gateway
          - user-service
          - stock-service
          - trading-service
          - event-service
          - scheduler-service
          - news-service
          - season-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build ${{ matrix.service }}
        working-directory: backend
        run: ./gradlew :${{ matrix.service }}:bootJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: backend/${{ matrix.service }}/build/libs/*.jar
          retention-days: 7
