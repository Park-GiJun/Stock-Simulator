version: '3.8'

services:
  # ===== MySQL =====
  stockSimulator-mysql:
    image: mysql:8.0
    container_name: stockSimulator-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: stocksim
      MYSQL_PASSWORD: stocksim123
      MYSQL_DATABASE: stocksimulator
    ports:
      - "3307:3306"
    volumes:
      - stockSimulator-mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stockSimulator-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== MongoDB =====
  stockSimulator-mongo:
    image: mongo:7
    container_name: stockSimulator-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: stocksim
      MONGO_INITDB_ROOT_PASSWORD: stocksim123
      MONGO_INITDB_DATABASE: stocksimulator
    ports:
      - "27018:27017"
    volumes:
      - stockSimulator-mongo-data:/data/db
    networks:
      - stockSimulator-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis =====
  stockSimulator-redis:
    image: redis:7-alpine
    container_name: stockSimulator-redis
    command: redis-server --requirepass stocksim123
    ports:
      - "6380:6379"
    volumes:
      - stockSimulator-redis-data:/data
    networks:
      - stockSimulator-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "stocksim123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Zookeeper (for Kafka) =====
  stockSimulator-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stockSimulator-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    volumes:
      - stockSimulator-zookeeper-data:/var/lib/zookeeper/data
      - stockSimulator-zookeeper-log:/var/lib/zookeeper/log
    networks:
      - stockSimulator-network
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Kafka =====
  stockSimulator-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stockSimulator-kafka
    depends_on:
      stockSimulator-zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: stockSimulator-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://stockSimulator-kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9093:9093"
    volumes:
      - stockSimulator-kafka-data:/var/lib/kafka/data
    networks:
      - stockSimulator-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===== Kafka UI =====
  stockSimulator-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: stockSimulator-kafka-ui
    depends_on:
      stockSimulator-kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: stockSimulator
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: stockSimulator-kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: stockSimulator-zookeeper:2181
    ports:
      - "8089:8080"
    networks:
      - stockSimulator-network

  # ===== Elasticsearch =====
  stockSimulator-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: stockSimulator-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9201:9200"
      - "9301:9300"
    volumes:
      - stockSimulator-elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - stockSimulator-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===== Prometheus =====
  stockSimulator-prometheus:
    image: prom/prometheus:v2.48.0
    container_name: stockSimulator-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - stockSimulator-prometheus-data:/prometheus
    networks:
      - stockSimulator-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===== Grafana =====
  stockSimulator-grafana:
    image: grafana/grafana:10.2.0
    container_name: stockSimulator-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: stocksim123
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - stockSimulator-grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      stockSimulator-prometheus:
        condition: service_healthy
    networks:
      - stockSimulator-network

networks:
  stockSimulator-network:
    name: stockSimulator-network
    driver: bridge

volumes:
  stockSimulator-mysql-data:
    name: stockSimulator-mysql-data
  stockSimulator-mongo-data:
    name: stockSimulator-mongo-data
  stockSimulator-redis-data:
    name: stockSimulator-redis-data
  stockSimulator-zookeeper-data:
    name: stockSimulator-zookeeper-data
  stockSimulator-zookeeper-log:
    name: stockSimulator-zookeeper-log
  stockSimulator-kafka-data:
    name: stockSimulator-kafka-data
  stockSimulator-elasticsearch-data:
    name: stockSimulator-elasticsearch-data
  stockSimulator-prometheus-data:
    name: stockSimulator-prometheus-data
  stockSimulator-grafana-data:
    name: stockSimulator-grafana-data
