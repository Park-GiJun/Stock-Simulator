# Database Namespace Secrets (stocksim-db)
# =============================================================================
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: stocksim-db
type: Opaque
stringData:
  postgres-password: "postgres123"
  username: "stocksim"
  password: "stocksim123"
  readonly-username: "stocksim_readonly"
  readonly-password: "stocksim123"
  replicator-password: "repl123"

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-credentials
  namespace: stocksim-db
type: Opaque
stringData:
  username: "stocksim"
  password: "stocksim123"
  replica-set-key: "stocksimReplicaSetKey123456789"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: stocksim-db
type: Opaque
stringData:
  password: "stocksim123"

