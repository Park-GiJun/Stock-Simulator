# =============================================================================
# ArgoCD Application of Applications (App of Apps Pattern)
# 모든 ArgoCD Applications를 한 번에 관리
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stocksim-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stocksim
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/Stock-Simulator.git
    targetRevision: main
    path: infra/k8s/argocd/applications
    
    directory:
      recurse: false
      include: '*.yaml'
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
