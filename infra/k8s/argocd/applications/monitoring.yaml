# =============================================================================
# ArgoCD Application - Monitoring
# Prometheus, Grafana 리소스 관리
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stocksim-monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stocksim
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/Stock-Simulator.git
    targetRevision: main
    path: infra/k8s/monitoring
    
    directory:
      recurse: true
      include: '*.yaml'
  
  destination:
    server: https://kubernetes.default.svc
    namespace: stocksim-monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
