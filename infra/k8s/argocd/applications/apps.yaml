# =============================================================================
# ArgoCD Application - Applications
# Backend Services + Frontend 리소스 관리
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stocksim-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stocksim
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/Stock-Simulator.git
    targetRevision: main
    path: infra/k8s/apps
    
    directory:
      recurse: true
      include: '*.yaml'
  
  destination:
    server: https://kubernetes.default.svc
    namespace: stocksim-apps
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # 이미지 태그 변경 시 자동 감지를 위한 설정
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/metadata/annotations
