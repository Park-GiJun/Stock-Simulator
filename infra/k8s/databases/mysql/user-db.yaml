# =============================================================================
# MySQL for User Service - Master + Replica
# Database: userdb
# =============================================================================
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-user-master
  namespace: stocksim-db
  labels:
    app: mysql
    service: user
    role: master
spec:
  serviceName: mysql-user-master
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      service: user
      role: master
  template:
    metadata:
      labels:
        app: mysql
        service: user
        role: master
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: root-password
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: password
            - name: MYSQL_DATABASE
              value: userdb
          args:
            - --server-id=101
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: config
              mountPath: /etc/mysql/conf.d
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
            initialDelaySeconds: 60
            periodSeconds: 20
      volumes:
        - name: config
          configMap:
            name: mysql-master-config
        - name: init-scripts
          configMap:
            name: mysql-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-user-master
  namespace: stocksim-db
  labels:
    app: mysql
    service: user
    role: master
spec:
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  selector:
    app: mysql
    service: user
    role: master
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-user-replica
  namespace: stocksim-db
  labels:
    app: mysql
    service: user
    role: replica
spec:
  serviceName: mysql-user-replica
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      service: user
      role: replica
  template:
    metadata:
      labels:
        app: mysql
        service: user
        role: replica
    spec:
      initContainers:
        - name: wait-for-master
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z mysql-user-master.stocksim-db.svc.cluster.local 3306; do
                echo "Waiting for master..."
                sleep 5
              done
              echo "Master is ready!"
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: root-password
            - name: MYSQL_DATABASE
              value: userdb
            - name: MYSQL_MASTER_HOST
              value: mysql-user-master.stocksim-db.svc.cluster.local
          args:
            - --server-id=102
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: config
              mountPath: /etc/mysql/conf.d
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost"]
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost"]
            initialDelaySeconds: 60
            periodSeconds: 20
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    sleep 30
                    mysql -u root -p"$MYSQL_ROOT_PASSWORD" -e "
                    CHANGE MASTER TO
                      MASTER_HOST='mysql-user-master.stocksim-db.svc.cluster.local',
                      MASTER_USER='replicator',
                      MASTER_PASSWORD='repl123',
                      MASTER_AUTO_POSITION=1;
                    START SLAVE;
                    "
      volumes:
        - name: config
          configMap:
            name: mysql-replica-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-user-replica
  namespace: stocksim-db
  labels:
    app: mysql
    service: user
    role: replica
spec:
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  selector:
    app: mysql
    service: user
    role: replica
  clusterIP: None
---
# Read용 Service (Replica들에 로드밸런싱)
apiVersion: v1
kind: Service
metadata:
  name: mysql-user-read
  namespace: stocksim-db
  labels:
    app: mysql
    service: user
    role: read
spec:
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  selector:
    app: mysql
    service: user
    role: replica
