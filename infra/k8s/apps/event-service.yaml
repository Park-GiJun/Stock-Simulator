# =============================================================================
# Event Service - 이벤트/뉴스 관리
# Database: PostgreSQL (schema: events), MongoDB (logs)
# =============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: event-service-config
  namespace: stocksim-apps
data:
  application-k8s.yml: |
    server:
      port: 8084

    spring:
      application:
        name: event-service
      
      datasource:
        write:
          jdbc-url: jdbc:postgresql://postgresql-write.stocksim-db.svc.cluster.local:5432/stocksimulator?currentSchema=events
          username: ${DB_USERNAME}
          password: ${DB_PASSWORD}
          driver-class-name: org.postgresql.Driver
          hikari:
            pool-name: write-pool
            maximum-pool-size: 10
            minimum-idle: 5
            connection-timeout: 30000
            idle-timeout: 600000
            max-lifetime: 1800000
        read:
          jdbc-url: jdbc:postgresql://postgresql-read.stocksim-db.svc.cluster.local:5432/stocksimulator?currentSchema=events
          username: ${DB_READONLY_USERNAME}
          password: ${DB_READONLY_PASSWORD}
          driver-class-name: org.postgresql.Driver
          hikari:
            pool-name: read-pool
            maximum-pool-size: 20
            minimum-idle: 10
            connection-timeout: 30000
            idle-timeout: 600000
            max-lifetime: 1800000
      
      jpa:
        hibernate:
          ddl-auto: validate
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            default_schema: events
        open-in-view: false
      
      flyway:
        enabled: true
        baseline-on-migrate: true
        schemas: events
        locations: classpath:db/migration
      
      data:
        mongodb:
          uri: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongodb.stocksim-infra.svc.cluster.local:27017/eventdb?authSource=admin
        redis:
          host: redis-master.stocksim-infra.svc.cluster.local
          port: 6379
          password: ${REDIS_PASSWORD}
      
      kafka:
        bootstrap-servers: kafka.stocksim-infra.svc.cluster.local:9092

    eureka:
      client:
        service-url:
          defaultZone: http://eureka-server.stocksim-apps.svc.cluster.local:8761/eureka/
      instance:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${POD_IP}:${server.port}

    management:
      endpoints:
        web:
          exposure:
            include: health, info, prometheus, metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  namespace: stocksim-apps
  labels:
    app: event-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: event-service
          image: stocksim/event-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
            - name: DB_READONLY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: readonly-username
            - name: DB_READONLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: readonly-password
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: username
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          # Spring Boot 시작에 충분한 시간 제공
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: event-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: stocksim-apps
  labels:
    app: event-service
spec:
  ports:
    - port: 8084
      targetPort: 8084
      name: http
  selector:
    app: event-service
