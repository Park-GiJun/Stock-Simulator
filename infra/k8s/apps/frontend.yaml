# =============================================================================
# Frontend - SvelteKit Application
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: stocksim-apps
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: stocksim/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: PUBLIC_API_URL
              value: "http://172.30.1.79/api"
            - name: PUBLIC_WS_URL
              value: "ws://172.30.1.79/ws"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: stocksim-apps
  labels:
    app: frontend
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: frontend
