# =============================================================================
# User Service - 회원/인증 관리
# Database: mysql-user-master/replica (userdb)
# =============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: stocksim-apps
data:
  application-k8s.yml: |
    server:
      port: 8081

    spring:
      application:
        name: user-service
      
      # Multi-datasource 설정 (Write/Read 분리)
      datasource:
        write:
          jdbc-url: jdbc:mysql://mysql-user-master.stocksim-db.svc.cluster.local:3306/userdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
          username: ${DB_USERNAME}
          password: ${DB_PASSWORD}
          driver-class-name: com.mysql.cj.jdbc.Driver
          hikari:
            pool-name: write-pool
            maximum-pool-size: 10
            minimum-idle: 5
        read:
          jdbc-url: jdbc:mysql://mysql-user-read.stocksim-db.svc.cluster.local:3306/userdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
          username: ${DB_READONLY_USERNAME}
          password: ${DB_READONLY_PASSWORD}
          driver-class-name: com.mysql.cj.jdbc.Driver
          hikari:
            pool-name: read-pool
            maximum-pool-size: 20
            minimum-idle: 10
      
      jpa:
        hibernate:
          ddl-auto: validate
        properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQLDialect
        open-in-view: false
      
      flyway:
        enabled: true
        baseline-on-migrate: true
        locations: classpath:db/migration/user
      
      kafka:
        bootstrap-servers: kafka.stocksim-infra.svc.cluster.local:9092
      
      data:
        redis:
          host: redis-master.stocksim-db.svc.cluster.local
          port: 6379
          password: ${REDIS_PASSWORD}
          sentinel:
            master: mymaster
            nodes:
              - redis-sentinel-0.redis-sentinel.stocksim-db.svc.cluster.local:26379
              - redis-sentinel-1.redis-sentinel.stocksim-db.svc.cluster.local:26379
              - redis-sentinel-2.redis-sentinel.stocksim-db.svc.cluster.local:26379

    eureka:
      client:
        service-url:
          defaultZone: http://eureka-server.stocksim-apps.svc.cluster.local:8761/eureka/
      instance:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${POD_IP}:${server.port}

    management:
      endpoints:
        web:
          exposure:
            include: health, info, prometheus, metrics
      endpoint:
        health:
          show-details: always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: stocksim-apps
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: user-service
          image: stocksim/user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: mysql-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: mysql-password
            - name: DB_READONLY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: mysql-readonly-user
            - name: DB_READONLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: mysql-readonly-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: redis-password
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 90
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: user-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: stocksim-apps
  labels:
    app: user-service
spec:
  ports:
    - port: 8081
      targetPort: 8081
      name: http
  selector:
    app: user-service
