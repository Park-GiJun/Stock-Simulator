# =============================================================================
# News Service - 뉴스 관리
# Database: MongoDB
# =============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: news-service-config
  namespace: stocksim-apps
data:
  application-k8s.yml: |
    server:
      port: 8086

    spring:
      application:
        name: news-service
      
      data:
        mongodb:
          uri: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongodb-0.mongodb.stocksim-db.svc.cluster.local:27017,mongodb-1.mongodb.stocksim-db.svc.cluster.local:27017,mongodb-2.mongodb.stocksim-db.svc.cluster.local:27017/newsdb?authSource=admin&replicaSet=rs0&readPreference=secondaryPreferred
        elasticsearch:
          uris: http://elasticsearch.stocksim-infra.svc.cluster.local:9200
        redis:
          host: redis-master.stocksim-db.svc.cluster.local
          port: 6379
          password: ${REDIS_PASSWORD}
      
      kafka:
        bootstrap-servers: kafka.stocksim-infra.svc.cluster.local:9092

    eureka:
      client:
        service-url:
          defaultZone: http://eureka-server.stocksim-apps.svc.cluster.local:8761/eureka/
      instance:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${POD_IP}:${server.port}

    management:
      endpoints:
        web:
          exposure:
            include: health, info, prometheus, metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-service
  namespace: stocksim-apps
  labels:
    app: news-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: news-service
  template:
    metadata:
      labels:
        app: news-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8086"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: news-service
          image: stocksim/news-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8086
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: mongodb-user
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: mongodb-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: redis-password
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8086
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8086
            initialDelaySeconds: 90
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: news-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: news-service
  namespace: stocksim-apps
  labels:
    app: news-service
spec:
  ports:
    - port: 8086
      targetPort: 8086
      name: http
  selector:
    app: news-service
