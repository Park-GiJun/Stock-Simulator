events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # DNS resolver for Docker
    resolver 127.0.0.11 valid=10s;

    server {
        listen 80;
        server_name localhost;

        # 프론트엔드
        location / {
            set $frontend_upstream http://frontend:3000;
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API Gateway
        location /api/ {
            set $api_upstream http://api-gateway:8080;
            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket
        location /ws/ {
            set $ws_upstream http://api-gateway:8080;
            proxy_pass $ws_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Swagger UI
        location /swagger-ui.html {
            set $swagger_upstream http://api-gateway:8080;
            proxy_pass $swagger_upstream;
            proxy_set_header Host $host;
        }

        location /api-docs {
            set $apidocs_upstream http://api-gateway:8080;
            proxy_pass $apidocs_upstream;
            proxy_set_header Host $host;
        }

        # Eureka Dashboard
        location /eureka-dashboard/ {
            set $eureka_upstream http://eureka-server:8761/;
            proxy_pass $eureka_upstream;
            proxy_set_header Host $host;
        }

        # Grafana
        location /grafana/ {
            set $grafana_upstream http://grafana:3000/;
            proxy_pass $grafana_upstream;
            proxy_set_header Host $host;
        }

        # Prometheus
        location /prometheus/ {
            set $prometheus_upstream http://prometheus:9090/;
            proxy_pass $prometheus_upstream;
            proxy_set_header Host $host;
        }

        # Kafka UI
        location /kafka-ui/ {
            set $kafkaui_upstream http://kafka-ui:8080/;
            proxy_pass $kafkaui_upstream;
            proxy_set_header Host $host;
        }
    }
}
